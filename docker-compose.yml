version: "3.7"
services:
  varnish:
    image: mrrkat/varnish
    restart: always
    ports:
      - "80:80"
      - "6085:6085"
    environment:
      - VARNISH_SIZE=2G
    command: "-p default_keep=300"
    volumes:
      - "./conf/varnish/:/etc/varnish/"
    depends_on:
      - "nginx"
    links:
      - "nginx"      
  nginx:
    image: mrrkat/nginx
    restart: always
    ports:
      - "443:443"
    volumes:
      - "./www/:/var/www/html/"
      - "./conf/vhost/:/etc/nginx/conf.d/"
      - "./logs/nginx/:/var/log/nginx/"
      - "./conf/ssl/:/etc/nginx/ssl/"
    links:
      - php81
      - php74
      - php73
      - php72
      - php56
  php81:
    image: mrrkat/php81-fpm
    restart: always
    volumes:
      - "./www/:/var/www/html/"
  php74:
    image: mrrkat/php74-fpm
    restart: always
    volumes:
      - "./www/:/var/www/html/"
  php73:
    image: mrrkat/php73-fpm
    restart: always
    volumes:
    - "./www/:/var/www/html/"
  php72:
    image: mrrkat/php72-fpm
    restart: always
    volumes:
    - "./www/:/var/www/html/"
  php56:
    image: mrrkat/php56-fpm
#    build:
#      context: ./bin/php56/
    restart: always
    volumes:
    - "./www/:/var/www/html/"
  elasticsearch:
    image: mrrkat/elasticsearch-7.17
    restart: always
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
      - "5601:5601"
  opensearch:
    image: mrrkat/opensearch-1.2
    restart: always
    environment:
      - bootstrap.memory_lock=true 
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    ports:
      - "9400:9200"
      - "9600:9600" # required for Performance Analyzer
  rabbitmq:
    image: mrrkat/rabbitmq-3.9
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
  mysql-server:
    image: mrrkat/mysql-8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=luxinten
      - MYSQL_DATABASE=magento
      - MYSQL_USER=magento
      - MYSQL_PASSWORD=magento
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
  phpmyadmin:
    image: mrrkat/phpmyadmin-5.0
    restart: always
    environment:
      PMA_HOST: mysql-server
      PMA_USER: root
      PMA_PASSWORD: luxinten
    ports:
      - "5000:80"
  redis:
    image: mrrkat/redis
    restart: always
    ports:
      - "6379:6379"
volumes:
  mysql-data:
